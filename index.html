<!DOCTYPE html>
<html data-theme="wireframe" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="flex flex-col min-h-screen">
    <div class="navbar bg-base-300 border-b-2 border-neutral-content">
        <div class="navbar-start">
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost text-2xl">TECH&nbsp;ICONS</a>
        </div>
        <div class="navbar-end">
        </div>
    </div>
    <div class="hero bg-base-200 border-b-2 border-neutral-content">
        <div class="hero-content text-center ">
            <div class="max-w py-4">
                <h1 class="text-xl uppercase font-bold">SVG and PNG tech icons</h1>
                <p class="py-6 text-sm">
                    <span class="hidden md:inline">Right Click & "Save Image As"</span>
                    <span class="inline md:hidden">Click and Hold Image & "Download Image"</span> an Icon to download tech icons in SVG or PNG format for your projects.
                </p>
                <div class="px-1 mt-2">
                    <label
                        class="input input-bordered flex items-center gap-2 border-2 border-neutral-content input-sm">
                        <input type="text" id="search-input" class="grow" placeholder="Search ... (Total ICONS)" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-8 md:px-0 py-5 flex-1">
        <div class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 gap-4" id="icons-container">
            <!-- Icons will be dynamically inserted here -->
        </div>
        <div role="alert" class="alert hidden border-2 border-neutral-content shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]" id="fallback-alert">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
            <span>Data not available.</span>
          </div>
    </div>
    <footer class="footer footer-center bg-base-300 text-base-content p-4 border-t-2 border-neutral-content mt-2">
        <aside>
            <p>Scraped from <a href="https://techicons.dev/" class="text-blue-500">techicons.dev</a> By
                ReiivanTheOnlyOne.</p>
        </aside>
    </footer>
</body>
<script src="public/script.js">
</script>
</body>
</html>
